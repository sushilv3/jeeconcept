
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" 
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<f:metadata>
  <f:viewParam name="msg" value="#{actionResultBean.result}"></f:viewParam>
  <f:viewAction action="#{actionResultBean.onLoad}"/>
</f:metadata>
<h:head>
	<title>Button Actions</title>
	<h:outputStylesheet library="css" name="bulma.min.css" />
</h:head>
<h:body>

	<h:panelGroup layout="block" styleClass="container">
	<br/><br/>
		<h:outputText value="Action Result" styleClass="is-size-5-desktop"/> <br/>
		<h:form id="form">
			<h:outputText value="#{actionResultBean.result}" styleClass="is-size-5-desktop has-text-info"/> <br/> <br/>
			<h:button value="Go Back" outcome="/actions2" styleClass="button is-dark"></h:button>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
