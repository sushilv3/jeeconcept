
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Common Html Elements</title>
	<h:outputStylesheet library="css" name="bulma.min.css" />
</h:head>
<h:body>

	<h:panelGroup layout="block" styleClass="container">
		<br />
		<br />
		<h:form prependId="false">
			<h:outputText value="outputText without style/styleClass" />
			<br />
			<h:outputText value="outputText with style/styleClass"
				styleClass="is-size-5-desktop" />
			<br />
			<h:outputLabel for="">This is Label</h:outputLabel>
			<br />
			<h:panelGroup>
				Panel group without style
			</h:panelGroup>
			<br />
			<h:panelGroup style="color: red;">
				Panel group with style
			</h:panelGroup>
			<br />
			<h:panelGroup layout="block">panelGroup with layout=block</h:panelGroup>
			<br />
			<h:inputSecret value="This is password"></h:inputSecret>
			<br />
			<br />
			<h:panelGrid id="panel" columns="2" border="1" cellpadding="10"
				cellspacing="1">

				<f:facet name="header">
					<h:outputText value="Login" />
				</f:facet>
				<h:outputLabel value="Username" />
				<h:inputText />
				<h:outputLabel value="Password" />
				<h:inputSecret />

				<f:facet name="footer">
					<h:panelGroup style="display:block; text-align:center">
						<h:commandButton id="submit" value="Submit" />
					</h:panelGroup>
				</f:facet>
			</h:panelGrid>
		</h:form>
	</h:panelGroup>
</h:body>
</html>
