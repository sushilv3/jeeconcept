
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Button Actions</title>
	<h:outputStylesheet library="css" name="bulma.min.css" />
</h:head>
<h:body>

	<h:panelGroup layout="block" styleClass="container">
		<br />
		<br />
		<h:outputText value="Buttons(Actions)" styleClass="is-size-5-desktop" />
		<br />
		<h:form id="form">

			<h:inputText value="#{actionsBean2.value}" placeholder="Name"
				id="value" name="value"></h:inputText>
			<br />
			<br />
			
			<h:commandButton action="/index"
				value="Home" styleClass="button is-primary"></h:commandButton> #{'    '}
				
			<h:commandButton action="#{actionsBean2.action1}"
				value="Action" styleClass="button is-light">
			</h:commandButton> #{'    '}
				
			<h:commandButton actionListener="#{actionsBean2.action2}"
				value="Default Action Listener with ActionEvent" styleClass="button is-dark"></h:commandButton> #{'    '}
			
			<h:commandButton actionListener="#{actionsBean2.action2}"
				value="Default Action Listener with ActionEvent" styleClass="button is-dark"></h:commandButton> #{'    '}

			<h:commandButton actionListener="#{actionsBean2.action2('value1','value2')}"
				value="Action Listener With Params" styleClass="button is-black"></h:commandButton> #{'    '}
				
					
			<h:commandButton actionListener="#{actionsBean2.action2}"
				value="ActionListener with Event and Params" styleClass="button is-warning">
				<f:actionListener binding="#{actionsBean2.secondaryAction1('value1')}"></f:actionListener>
				<f:actionListener binding="#{actionsBean2.secondaryAction2('value1','value2')}"></f:actionListener>
			</h:commandButton> #{'    '}
			<br/><br/>
			
			<h:commandButton action="#{actionsBean2.action1}" actionListener="#{actionsBean2.action2}"
				value="Most Useful Action With ActionListener" styleClass="button is-success">
			</h:commandButton>
			
			
		</h:form>
	</h:panelGroup>
</h:body>
</html>
